<div class="panel panel-default">
    <div class="panel-heading" data-toggle="collapse" data-parent="#teams" href="#{{ team_name }}">
        <div class="panel-title">
            <div class="pull-left">
                <h4>
                    <input type="button" value="-" class="btn btn-info btn-xs minus" field="" onclick="removeTeam('{{ team_name }}')"/>
                    <a data-toggle="collapse" style="color:black" data-parent="#teams" href="#{{ team_name }}">{{ team_name }}</a>
                </h4>
            </div>
            <div class="panel-title pull-right">
                <a data-toggle="collapse" data-parent="#teams" href="#{{ team_name }}">
                    <h4>
                        <span class="team-size" id="{{ team_name }}_size">{{ team_size }}</span><b class="caret"></b>
                    </h4>
                </a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="{{ team_name }}" class="panel-collapse collapse out">
        <div class="panel-body">
            <table class="table sortable moveable teamTable">
                <thead>
                <tr>
                    <th>User Name</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for user in userList %}
                    <tr id="{{ user.pk }}">
                        <td>{{ user.user_id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.surname }}</td>
                        <td></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
